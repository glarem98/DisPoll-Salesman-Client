        <div class="col-lg-offset-2">

                    <div class="form-group">
                        <div class="col-md-11">
                            <input type="tel" required name="phoneNumber" value=""

                                   id="poll-form-phoneNumber-inp"
                                   pattern="[0-9]{11}"
                                   accept="application/txt" />

                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-offset-5 col-md-11">

    <br /><br /><br />
    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />

        <br />
        طراحی و پیاده سازی توسط Group G
    </footer>

    <script>
        function myFunction(id) {
            var x = document.getElementById(id);
            const y =document.getElementById("more");
            y.style.transform = "rotate(180deg)";
            if (x.className.indexOf("w3-show") == -1) {
                x.className += " w3-show";
            } else {
                x.className = x.className.replace(" w3-show", "");
                y.style.transform = "rotate(0deg)";
            }
        }
    </script>

    <script>

        $(document).ready( function () {

            //اوردن فروشگاه ها

            $("#poll-form").submit(function (e) {
                e.preventDefault();


                    $.get("address.txt", function (data) {

                        const my_address = data + "/poll-to-customer/";
                        //فروشگاه را انتخاب کن
                        $.ajax({
                            type: 'POST',
                            dataType: 'json',
                            contentType: 'application/json',
                            url: my_address,
                            data: JSON.stringify({
                                phone_number : $("#poll-form-phoneNumber-inp"),
                                shop : "?"
                            }),
                            success: function(resultData, status, xhr){
                                alert(resultData.message);
                                if (resultData.result.toString() === "true") {
                                    // window.location.href="pollPage.html";
                                    window.location.reload();
                                }
                            },
                            error: function () {
                                alert(" اتصال به اینترنت برقرار نیست. ");}
                        })

                    });

            });

            /*
             Request for logout
             send authorization in header
             */
            $("#logout").click(function () {
                var logout_var = confirm(" آیا اطمینان از خروج دارید؟ ");
                if (logout_var ==true){
                    $.get("address.txt", function (data) {
                        const my_address = data + "/salesman/logout/";
                        $.ajax({
                            type: 'POST',
                            dataType: 'json',
                            contentType: 'application/json',
                            url: my_address,
                            headers:{
                                'Authorization' : window.sessionStorage.token
                            },
                            data: JSON.stringify({}),
                            success: function (resultData, status, xhr) {
                                alert(resultData.message);
                                if (resultData.result.toString() === "true") {
                                    window.location.href="HomePage.html";
                                }
                            },
                            error: function () {
                                alert(" اتصال به اینترنت برقرار نیست. ");
                            }
                        })

                    });

                }else{
                    alert(" از این که همراه ما خواهید بود متشکریم. ");
                }
            });


        });


    </script>


</body>
