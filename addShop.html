    <script>
        //Scripts for design and it's actions

        const data = 'http://185.88.179.80:8000';
        var my_address;

        /*
        Function opening and closing subset of an tag
        parameter is id
         */
        function myFunction(id) {
            var x = document.getElementById(id);
            const y = document.getElementById("more");
            y.style.transform = "rotate(180deg)";
            if (x.className.indexOf("w3-show") == -1) {
                x.className += " w3-show";
            } else {
                x.className = x.className.replace(" w3-show", "");
                y.style.transform = "rotate(0deg)";
            }
        }

        /*
         Function reading from session "shops" and filled the rightMenu sub myShops
         */
        function setShopsRightMenu() {
            if (typeof (window.sessionStorage.shops) !== "undefined") {

                var shop_var = JSON.parse(window.sessionStorage.shops);
                for (let val of shop_var) {
                    const a = document.createElement("a");
                    const aTextName = document.createTextNode( val.name );
                    const attrClass = document.createAttribute("class");
                    attrClass.value = "rightMenuColor";
                    const attrHref = document.createAttribute("href");
                    attrHref.value = "showShop.html";
                    const attrId = document.createAttribute("id");
                    attrId.value = val.id;
                    a.setAttributeNode(attrClass);
                    a.setAttributeNode(attrHref);
                    a.setAttributeNode(attrId);
                    a.appendChild(aTextName);
                    const addA = document.getElementById("add");
                    const myShops = document.getElementById("shops");
                    myShops.insertBefore(a, addA);

                }
            }
        }

        $(document).ready(function () {

            //Go to AdminMainPage by clicking on picture
            $("#admin-img").click(function () {
                window.location.href = "AdminMainPage.html"
            });


            //Fill in admin avatar and fullName
            if ((typeof (window.sessionStorage.avatar) !== "undefined") && (typeof (window.sessionStorage.firstName) !== "undefined")
                && (typeof (window.sessionStorage.lastName) !== "undefined")) {
                $("#admin-img").attr("src", window.sessionStorage.avatar);
                $("#admin-name").text(window.sessionStorage.firstName + " " + window.sessionStorage.lastName);
            }

            /*
             Reading from session "shops" and filled the rightMenu sub myShops for first time
             */
            setShopsRightMenu()


            //Go to AdminMainPage by clicking on picture
            $("#admin-img").click(function () {
                window.location.href = "AdminMainPage.html"
            });


            //Getting id of selected subset shop
            const my_shop = document.getElementById("shops");
            for (let val of (my_shop.childNodes)) {
                if (val.id == "add")
                    return ;
                val.addEventListener("click", function () {
                    window.sessionStorage.setItem("selectShop", val.id);
                })
            }

            /*
            Function to disable button if form is not valid
             */
            var $requiredInputs = $("#addShop-form").find("input:required");
            $requiredInputs.keyup(function () {
                var empty_test = false;
                $requiredInputs.each(function () {
                    if($(this).val()==='')
                        empty_test = true;
                });

                if(empty_test === true)
                    $("#addShop-form-submit-btn").attr("disabled", "disabled");
                else {
                    $("#addShop-form-submit-btn").removeAttr("disabled");
                }
            });

        });


    </script>

    <script>

        $(document).ready( function () {



            const addShop_form_var = document.getElementById("addShop-form");


        
            my_address = data + "/shop-kinds/";
            $.ajax({
                type: 'GET',
                // dataType: 'json',
                // contentType: 'application/json',
                url: my_address,
                // data: signUp_complete_info_json,
                success: function(resultData, status, xhr){
                    // alert(resultData.message);
                    if (resultData.result.toString() === "true") {
                        for (let val of (resultData.shop_kinds)) {
                            const op = document.createElement("option");
                            const opText = document.createTextNode(val.name);
                            const lastOp = document.getElementById("addShop-form-shopKinds-lastOp-op");
                            op.value = val.id;
                            op.appendChild(opText);
                            addShop_form_var.shopKinds.insertBefore(op,lastOp);
                        }
                    }
                },
                error: function () {
                    alert(" اتصال به اینترنت برقرار نیست. ");}
            });
        


            my_address = data + "/cities/";
            $.ajax({
                type: 'GET',
                // dataType: 'json',
                // contentType: 'application/json',
                url: my_address,
                // data: signUp_complete_info_json,
                success: function(resultData, status, xhr){
                    // alert(resultData.message);
                    if (resultData.result.toString() === "true") {
                        for (let val of (resultData.cities)) {
                            const op = document.createElement("option");
                            const opText = document.createTextNode(val.name);
                            const lastOp = document.getElementById("addShop-form-city-lastOp-op");
                            op.value = val.id;
                            op.appendChild(opText);
                            addShop_form_var.city.insertBefore(op,lastOp);
                        }
                    }
                },
                error: function () {
                    alert(" اتصال به اینترنت برقرار نیست. ");}
            });



            $("#addShop-form").submit(function (e) {
                e.preventDefault();

                const shopKind_var = addShop_form_var.shopKinds.value;
                const shopName_var = addShop_form_var.shopName.value;
                const phoneNumber_var = addShop_form_var.phoneNumber.value;
                const city_var = addShop_form_var.city.value;
                const address_var = addShop_form_var.address.value;


                var businessLicense =$("#addShop-form-codeImage-inp").get(0).files[0];
                var picture =$("#addShop-form-shopImage-inp").get(0).files[0];

                var formData = new FormData();
                formData.append("business_license", businessLicense);
                formData.append("salesman", window.sessionStorage.salesman);
                formData.append("shop_kind", shopKind_var);
                formData.append("name", shopName_var);
                formData.append("phone_number", phoneNumber_var);
                formData.append("city", city_var);
                formData.append("address", address_var);
                formData.append("picture", picture);


                
                my_address = data + "/salesman/add-shop/";
                $.ajax({
                    type: 'POST',
                    url: my_address,
                    dataType: 'json',
                    contentType: false,
                    processData: false,
                    data: formData,
                    headers: {
                        'Authorization': window.sessionStorage.token
                    },
                    crossDomain: true,
                    xhrField: {withCredentials: true},
                    success: function (resultData, status, xhr) {
                        alert(resultData.message);
                        if (resultData.result.toString() === "true") {

                            my_address = data + "/salesman/shops/";
                            $.ajax({
                                type: 'GET',
                                // dataType: 'json',
                                // contentType: 'application/json',
                                url: my_address,
                                headers: {
                                    'Authorization': window.sessionStorage.token
                                },
                                // data: signUp_complete_info_json,
                                success: function(resultData, status, xhr){
                                    // alert(resultData.message);
                                    if (resultData.result.toString() === "true") {
                                        window.sessionStorage.setItem("shops", JSON.stringify(resultData.shops));
                                        var e=document.querySelector("#shops");
                                        e.innerHTML = "";
                                        setShopsRightMenu();
                                    }
                                },
                                error: function () {
                                    alert(" اتصال به اینترنت برقرار نیست. ");}
                            })



                            // window.location.href="AdminMainPage.html";
                        }
                    },
                    error: function () {
                        alert(" اتصال به اینترنت برقرار نیست. ");
                    }
                })

                
            });

            /*
         Request for logout
         send authorization in header
         */
            $("#logout").click(function () {
                var logout_var = confirm(" آیا اطمینان از خروج دارید؟ ");
                if (logout_var ==true){

                    my_address = data + "/salesman/logout/";
                    $.ajax({
                        type: 'POST',
                        dataType: 'json',
                        contentType: 'application/json',
                        url: my_address,
                        headers:{
                            'Authorization' : window.sessionStorage.token
                        },
                        data: JSON.stringify({}),
                        success: function (resultData, status, xhr) {
                            alert(resultData.message);
                            if (resultData.result.toString() === "true") {
                                window.location.href="HomePage.html";
                            }
                        },
                        error: function () {
                            alert(" اتصال به اینترنت برقرار نیست. ");
                        }
                    })



                }else{
                    alert(" از این که همراه ما خواهید بود متشکریم. ");
                }
            });


        });


    </script>
