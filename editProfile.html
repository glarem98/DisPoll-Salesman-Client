        }
        input:focus ~ label,

            font-size: 12px;
            padding-left:3px;
            padding-right:3px;
            color: #7B8084 !important;
            background: #F2F2F2 !important;

        }

        input:focus,

    <script>
        //Scripts for design and it's actions

        /*
        Function opening and closing subset of an tag
        parameter is id
         */
        function myFunction(id) {
            var x = document.getElementById(id);
            const y = document.getElementById("more");
            y.style.transform = "rotate(180deg)";
            if (x.className.indexOf("w3-show") == -1) {
                x.className += " w3-show";
            } else {
                x.className = x.className.replace(" w3-show", "");
                y.style.transform = "rotate(0deg)";
            }
        }


        $(document).ready(function () {

            //Go to AdminMainPage by clicking on picture
            $("#admin-img").click(function () {
                window.location.href = "AdminMainPage.html"
            });


            //Fill in admin avatar and fullName
            if ((typeof (window.sessionStorage.avatar) !== "undefined") && (typeof (window.sessionStorage.firstName) !== "undefined")
                && (typeof (window.sessionStorage.lastName) !== "undefined")) {
                $("#admin-img").attr("src", window.sessionStorage.avatar);
                $("#admin-name").text(window.sessionStorage.firstName + " " + window.sessionStorage.lastName);
            }

            /*
             Reading from session "shops" and filled the rightMenu sub myShops
             */
            if (typeof (window.sessionStorage.shops) !== "undefined") {

                var shop_var = JSON.parse(window.sessionStorage.shops);
                for (let val of shop_var) {
                    const a = document.createElement("a");
                    const aTextName = document.createTextNode( val.name );
                    const attrClass = document.createAttribute("class");
                    attrClass.value = "rightMenuColor";
                    const attrHref = document.createAttribute("href");
                    attrHref.value = "showShop.html";
                    const attrId = document.createAttribute("id");
                    attrId.value = val.id;
                    a.setAttributeNode(attrClass);
                    a.setAttributeNode(attrHref);
                    a.setAttributeNode(attrId);
                    a.appendChild(aTextName);
                    const addA = document.getElementById("add");
                    const myShops = document.getElementById("shops");
                    myShops.insertBefore(a, addA);

                }
            }

            //Go to AdminMainPage by clicking on picture
            $("#admin-img").click(function () {
                window.location.href = "AdminMainPage.html"
            });


            //Getting id of selected subset shop
            const my_shop = document.getElementById("shops");
            for (let val of (my_shop.childNodes)) {
                if (val.id == "add")
                    return ;
                val.addEventListener("click", function () {
                    window.sessionStorage.setItem("selectShop", val.id);
                })
            }


            /*
             Request for logout
             send authorization in header
             */
            $("#logout").click(function () {
                var logout_var = confirm(" آیا اطمینان از خروج دارید؟ ");
                if (logout_var ==true){
                    $.get("address.txt", function (data) {
                        const my_address = data + "/salesman/logout/";
                        $.ajax({
                            type: 'POST',
                            dataType: 'json',
                            contentType: 'application/json',
                            url: my_address,
                            headers:{
                                'Authorization' : window.sessionStorage.token
                            },
                            data: JSON.stringify({}),
                            success: function (resultData, status, xhr) {
                                alert(resultData.message);
                                if (resultData.result.toString() === "true") {
                                    window.location.href="HomePage.html";
                                }
                            },
                            error: function () {
                                alert(" اتصال به اینترنت برقرار نیست. ");
                            }
                        })

                    });

                }else{
                    alert(" از این که همراه ما خواهید بود متشکریم. ");
                }
            });

        });


    </script>

    <script>

        $(document).ready( function () {
            const editProfile_form_var = document.getElementById("editProfile-form");

            /*
            Function to disable button if form is not valid
             */
            var $requiredInputs = $("#editProfile-form").find("input:required");
            $requiredInputs.keyup(function () {
                var empty_test = false;
                $requiredInputs.each(function () {
                    if($(this).val()==='')
                        empty_test = true;
                });

                if(empty_test === true)
                    $("#editProfile-form-submit-btn").attr("disabled", "disabled");
                else {
                    $("#editProfile-form-submit-btn").removeAttr("disabled");
                }
            });


            /*
            Request for getting cities name and id from server
            */
            $.get("address.txt", function (data) {
                const my_address = data + "/cities/";
                $.ajax({
                    type: 'GET',
                    // dataType: 'json',
                    // contentType: 'application/json',
                    url: my_address,
                    // data: signUp_complete_info_json,
                    success: function(resultData, status, xhr){
                        alert(resultData.message);
                        if (resultData.result.toString() === "true") {
                            for (let val of (resultData.cities)) {
                                const op = document.createElement("option");
                                const opText = document.createTextNode(val.name);
                                const lastOp = document.getElementById("editProfile-form-city-lastOp-op");
                                op.value = val.id;
                                op.appendChild(opText);
                                editProfile_form_var.city.insertBefore(op,lastOp);
                            }
                        }
                    },
                    error: function () {
                        alert(" اتصال به اینترنت برقرار نیست. ");}
                })
            });



            editProfile_form_var.email.value=window.sessionStorage.email;
            $("#editProfile-form").submit(function (e) {
                e.preventDefault();



                const  username_var = editProfile_form_var.username.value;
                const  firstName_var = editProfile_form_var.firstName.value;
                const  lastName_var = editProfile_form_var.lastName.value;
                const  phoneNumber_var = editProfile_form_var.phoneNumber.value;
                const  address_var = editProfile_form_var.address.value;
                const  city_var = editProfile_form_var.city.value;
                const  gender_var = editProfile_form_var.gender.value;


                var avatar =$("#editProfile-form-image-inp").get(0).files[0];

                var editProfile_formData = new FormData();

                editProfile_formData.append("email", window.sessionStorage.email);
                editProfile_formData.append("password", window.sessionStorage.password);
                editProfile_formData.append("username", username_var);
                editProfile_formData.append("first_name", firstName_var);
                editProfile_formData.append("last_name", lastName_var);
                editProfile_formData.append("phone_number", phoneNumber_var);
                editProfile_formData.append("city", city_var);
                editProfile_formData.append("address", address_var);
                editProfile_formData.append("gender", gender_var);
                editProfile_formData.append("avatar", avatar);


                $.get("address.txt", function (data) {
                    const my_address = data + "/salesman/edit-profile/";

                    $.ajax({
                        type: 'POST',
                        dataType: 'json',
                        url: my_address,
                        data: editProfile_formData,
                        contentType: false,
                        processData: false,
                        crossDomain: true,
                        success: function (resultData, status, xhr) {
                            alert(resultData.message);
                            if (resultData.result.toString() === "true") {
                                window.location.href = "AdminMainPage.html";
                            }
                        },
                        error: function () {
                            alert(" اتصال به اینترنت برقرار نیست. ");
                        }
                    })

                });
            });

        });

    </script>
